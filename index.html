    <script>
        const API_KEY = '8F234C9A7402FE95766ADF2570FBE004'
        const STEAM_ID = '76561198078481960'

        let form = document.getElementById('form')

        let lostTimeDiv = document.getElementById('lostTimeDiv')

        let steamform = document.getElementById('steamform')

        steamform.addEventListener('submit', (e) => {
            e.preventDefault()

            let steamid = document.getElementById('steamid').value || STEAM_ID
            
            fetch(`https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${API_KEY}&steamid=${steamid}&format=json`, {
                mode: 'cors',
                crossorigin: true,
                credentials: 'same-origin',
                headers: {
                    "Origin": "https://localhost"
                }
            })
            .then(function(response) {
                console.log(response)
                return response.json();
            })
            .then(function(json) {
                console.log(json)
                console.log(json.response.games) 
                let timePlayedInSecond = 0
                json.response.games.forEach((el, i) => {
                    console.log(i, el)
                    timePlayedInSecond += el.playtime_forever
                })
                console.log(timePlayedInSecond / 60)
            });
        })

        let divYear = document.getElementById('year')
        let divDay = document.getElementById('day')
        let divHour = document.getElementById('hour')
        let divMin = document.getElementById('min')
        let divSec = document.getElementById('sec')

        let divMSYear = document.getElementById('msyear')
        let divMSDay = document.getElementById('msday')
        let divMSHour = document.getElementById('mshour')
        let divMSMin = document.getElementById('msmin')
        let divMSSec = document.getElementById('mssec')

        let timer = undefined
        let dateInMS = new Date()

        dateInput.valueAsDate = new Date('2001-01-03')
        
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            
            var newDate = new Date(dateInput.value);
            var now = Date.now()
            dateInMS = new Date(now - newDate.getTime())
            // updateTimeForDiv(lostTimeDiv, calculateLostTime(dateInMS))
            
            if (timer !== undefined) {
                clearInterval(timer)
            }
            timer = setInterval(() => {
                updateTimeForDiv(lostTimeDiv, calculateLostTime(dateInMS))
                dateInMS.setTime(dateInMS.getTime() + 1000)
            }, 1000);
        })

        let calculateAbsoluteLostTime = (timeInMS) => {
            let inYears = Math.floor(timeInMS.getTime() / 1000 / 60 / 60 / 24 / 365)
            let inDays = Math.floor(timeInMS.getTime() / 1000 / 60 / 60 / 24)
            let inHours = Math.floor(timeInMS.getTime() / 1000 / 60 / 60)
            let inMinutes = Math.floor(timeInMS.getTime() / 1000 / 60)
            let inSeconds = Math.floor(timeInMS.getTime() / 1000)
            return {
                years: inYears,
                days: inDays,
                hours: inHours,
                mins: inMinutes,
                secs: inSeconds,
            }
        }

        let calculateLostTime = (timeInMS) => {
            let absoluteTime = calculateAbsoluteLostTime(timeInMS)
            let years = Math.floor(absoluteTime.years)
            let days = Math.floor(absoluteTime.days - (years * 365))
            let hours = Math.floor(absoluteTime.hours - (absoluteTime.days * 24))
            let mins = Math.floor(absoluteTime.mins - (absoluteTime.hours * 60))
            let secs = Math.floor(absoluteTime.secs - (absoluteTime.mins * 60))
            return {
                years: years,
                days: days,
                hours: hours,
                mins: mins,
                secs: secs,
            }
        }

        let updateTimeForDiv = (div, timeObject) => {
            let els = div.getElementsByTagName('div')
            console.log(timeObject)

            for (let div of els) {
                console.log(div.getElementsByClassName('year'))
                console.log(div.getElementsByClassName('day'))
                div.getElementsByClassName('year')[0].innerText = timeObject.years
                div.getElementsByClassName('day')[0].innerText = timeObject.days
                div.getElementsByClassName('hour')[0].innerText = timeObject.hours
                div.getElementsByClassName('min')[0].innerText = timeObject.mins
                div.getElementsByClassName('sec')[0].innerText = timeObject.secs
            }

            // div.querySelector('.year').innerText = timeObject.years

            // divMSSec.innerText = inSeconds + ' Secondes'
        }
